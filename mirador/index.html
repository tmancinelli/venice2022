<html>
  <head>
    <title>Venice 2022 -  Mirador 1</title>
  </head>
  <body>

	<script src="https://unpkg.com/mirador@beta/dist/mirador.min.js"></script>

	<div id="my-mirador"/>

	<script type="text/javascript">
		var mirador = Mirador.viewer({
	  "id": "my-mirador",
	  "manifests": {
	    "manifest.json" : {
	      "provider": "IIIF Tutorial University of Venice"
	    }
	  },
	  "windows": [
	    {
	      "loadedManifest": "manifest.json",
	      "canvasIndex": 1,
	      "thumbnailNavigationPosition": 'far-bottom'
	    }
	  ]
	});
	</script>
    </script>
  </body>
</html>
